<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Memory Game</title>
    </head>
    <body>
        <h1 id="main-title">Curious George</h1>

        <h2 id="message" class="hidden"></h2>
        
        <section id="nav">
            <div>
                <div>Wrong Guess: <span id="wrong-guess"></span>
                </div>
            </div>
            <div>
                <div><span id="timer"></span></div>
            </div>
            <div>
                <div>Pair Count: <span id ="pair-count"></span></div>
            </div>
        </section>
        <section id="instructions" class="hidden-after">
            <ul>Instructions:
                <li>Click Start to begin</li>
                <li>Select a cards to reveal the picture</li>
                <li>Six correct matches and you win!</li>
                <li>Five wrong guesses and you lose!</li>
            </ul>
        </section>
        <section class="board"></section>
          
        <section id="sub-nav">
            <button id="play">Play</button>
        </section>

    </body>
</html>
